<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Multi Step Form with Progress Bar using jQuery and CSS3</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="assets/css/SignUp.css">

  
</head>

<body>
  <!-- multistep form -->
<form id="msform" name="SignUp" method="post" action="SignUp.php">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Account Setup</li>
    <li>Personal Details</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Create your account</h2>
    <input type="text" name="email" placeholder="Email" />
    <input type="password" name="password" placeholder="Password" />
    <input type="password" name="cpass" placeholder="Confirm Password" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Personal Details</h2>
    <input type="text" name="fname" placeholder="First Name" />
    <input type="text" name="lname" placeholder="Last Name" />
    <input type="text" name="phone" placeholder="Phone" />
    <input type="text" name="company" placeholder="Your Company"/>
    <p style="font-size:12px; text-transform:uppercase; color:#2C3E50; margin-bottom:10px;">Select Your Department</p>
    <select name="department">
        <option value="">--None--</option>
        <option value="">User Support</option>
        <option value="">System Support</option>
        <option value="">Security Support</option>
        <option value="">Hardware Infrastructure</option>
        <option value="">Telecommunication</option>
        <option value="">Network Support</option>
        <option value="">Database Support</option>
        <option value="">Application Supprot</option>
        <option value="">Software Support</option>
        <option value="">Quality Management</option>
        <option value="">Project Management</option>
    </select>
    <p style="font-size:12px; text-transform:uppercase; color:#2C3E50; margin-bottom:10px;">Select Your Position</p>
    <select name="position">
        <option value="">--None--</option>
        <option value="">ChairMan</option>
        <option value="">Vice Chairman</option>
        <option value="">Managing Director</option>
        <option value="">President</option>
        <option value="">Vice President</option>
        <option value="">Senior Managing Director</option>
        <option value="">Director</option>
        <option value="">Auditor General</option>
        <option value="">Advisor</option>
        <option value="">Executive Advisor</option>
        <option value="">Plant Manager</option>
        <option value="">General Manager</option>
        <option value="">Deputy General Manager</option>
        <option value="">anager</option>
        <option value="">Deputy Manager</option>
        <option value="">Assistant Manager</option>
        <option value="">Chief</option>
        <option value="">Staff</option>        
    </select>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" class="submit action-button" value="Submit"/>
  </fieldset>
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

    <script  src="assets/js/SignUp.js"></script>

</body>
</html>
