<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="Dashboard">
        <meta name="keyword" content="Dashboard, IDE, SonarQubr">

        <title>StyleIDE - LOCK</title>

        <!-- Bootstrap core CSS -->
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--external css-->
        <link href="lib/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
            
        <!-- Custom styles for this template -->
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/style-responsive.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body onload="getTime()">
        <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
	  	<div class="container">
	  	    <div id="showtime"></div>
	  		    <div class="col-lg-4 col-lg-offset-4">
	  			    <div class="lock-screen">
		  			    <h2><a id="setOff" data-toggle="modal" href="#myModal"><i class="fa fa-lock"></i></a></h2>
		  			    <p>UNLOCK</p>
                        <!-- Modal -->
                        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title">Welcome Back</h4>
                                    </div>
                                    <div class="modal-body">
                                        <p class="centered"><img class="img-circle" width="80" src="assets/img/ui-sam.jpg"></p>
                                        <input type="password" name="password" placeholder="Password" autocomplete="off" class="form-control placeholder-no-fix">				
                                    </div>
                                    <div class="modal-footer centered">
                                        <button id="unLock" class="btn btn-theme03" type="button">Unlock</button>
                                        <button data-dismiss="modal" class="btn btn-theme04" type="button">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div><!-- modal -->
                    </div><!-- lock-screen -->
	  			</div><!-- /col-lg-4 -->
	  	</div><!-- /container -->

        <!-- js placed at the end of the document so the pages load faster -->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

        <!--BACKSTRETCH-->
        <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
        <script src="node_modules/jquery.backstretch/jquery.backstretch.min.js"></script>
        <script>
            $.backstretch("assets/img/lock_screen/lock_screen_bg.png", {transitionDuration: 500});
        </script>

        <script>
            function getTime() {
                var today=new Date();
                var h=today.getHours();
                var m=today.getMinutes();
                var s=today.getSeconds();
                // add a zero in front of numbers<10
                m=checkTime(m);
                s=checkTime(s);
                document.getElementById('showtime').innerHTML=h+":"+m+":"+s;
                t=setTimeout(function(){getTime()},500);
            }

            function checkTime(i) {
                if (i < 10) {
                    i = "0" + i;
                }
                return i;
            }
        </script>

        <script src="./lock_screen.js"></script>
    </body>
</html>
